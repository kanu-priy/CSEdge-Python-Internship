{% extends 'base.html' %}
{% block content %}
    <h1>Task List</h1>
    <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="content" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {% if task.complete %}
            <s>{{ task.content }}</s>
            {% else %}
            {{ task.content }}
            {% endif %}
            <a href="{{ url_for('complete_task', task_id=task.id) }}">Mark as {{ 'Incomplete' if task.complete else 'Complete' }}</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
